# Basic compton config with fade transition and shadows
# Full list of options at: https://github.com/chjj/compton/blob/master/man/compton.1.asciidoc
backend = "glx";
# Performance tweak options, more info at https://github.com/chjj/compton/wiki
paint-on-overlay = true;        # Paint on X Composite overlay window instead of on root window
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
#SHADOWS
shadow=true;
no-dock-shadow = false;		      # Avoid drawing shadows on dock/panel windows
no-dnd-shadow = false;		        # Don't draw shadows on drag-and-drop windows
clear-shadow = false;
shadow-radius = 13;		          # The blur radius for shadows (default 12)
shadow-offset-x = 1;		        # The left offset for shadows (default -15)
shadow-offset-y = 1;
shadow-opacity = 0.5;    
shadow-exclude = [
"class_g = 'Peek'",
"name = 'polybar-wm_DP-2'",
"name = 'polybar-music_DP-2'",
"name = 'polybar-info_DP-2'",
];
#enable blur
blur-background = true;
blur-method = "kawase";
blur-strength = 12;
#TRANSITIONS
# Fading transitions
fading = true; 			            # Fade windows during opacity changes
fade-delta = 5; 		            # The time between steps in a fade in milliseconds (default 10)
fade-in-step = 0.03; 		        # Opacity change between steps while fading in (default 0.028)
fade-out-step = 0.03; 		      # Opacity change between steps while fading out (default 0.03)
#no-fading-openclose = true; 	  # Fade windows in/out when opening/closing
#make tranparent
opacity-rule = [
"100:class_g = 'URxvt'",
"55:class_g = 'Rofi'",
"70:class_g = 'Zathura'",
];

#excluding from kawase blur
blur-background-exclude = [
"window_type = 'dock'",
"class_g = 'Peek'",
 ];

wintypes:
{
  tooltip = { fade = true; shadow = false; };
  dock = { opacity = 1; shadow = true; };
};
